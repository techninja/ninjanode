<!DOCTYPE HTML>
<html>
  <head>
    <title>ninjanode</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="stylesheet" href="resources/forkme.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/jquery.spritely-0.6.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>
  <body class="fixed space">
    <div id="debug" class="hidden">
      <div class="ups">Recvs per sec: <span>0</span></div>
      <div class="pos">Position: (<span>0, 0</span>)</div>
    </div>

    <div id="players" class="window layer5">
      <h3>Currently Online</h3>
    </div>

    <div id="map-controls">
      <span>-</span>
      <label>ðŸ”Ž <em>4</em></label>
      <span>+</span>
    </div>
    <div id="map-wrapper" class="window layer4">
      <div id="map"></div>
    </div>

    <div id="chat-main" class="chat window layer5 hidden">
      <ol></ol>
      <input type="text" />
    </div>

    <div id="chat-notify" class="chat window layer5 hidden">
      <ol></ol>
    </div>

    <div id="connection-window" class="window layer5 hidden">
      <a class="github-fork-ribbon" href="https://github.com/techninja/ninjanode" data-ribbon="Fork me on GitHub" title="Fork ninjanode on GitHub">Fork me on GitHub</a>
      <h1>ninjanode</h1>
      <aside>A fuly open source web browser space ship game, for the hell of it.</aside>
      <fieldset><legend>Pick a name and a ship...</legend>
        <form>
          <button>Join the Fun &gt;&gt;</button>
          <label for="name">Nickname:</label>
          <input type="text" class="name" value="NinjaNoob" id="name"/>

          <div class="ship-select"></div>
        </form>
      </fieldset>
    </div>
    <script type="module">
      import { ShipRenderer, ShipSocket, BotController } from './src/index.mjs' ;

      $(document).ready(() => {
        const server = `${location.protocol}//${location.host}/`;

        // Connect immediately...
        const mainSocket = new ShipSocket(server);
        const renderer = new ShipRenderer(mainSocket, $('body'));

        // Setup the Bot
        const botSocket = new ShipSocket(server);
        const botController = new BotController(botSocket);

        window.game = { mainSocket, renderer,  botSocket, botController };
      });
    </script>

    <script type="text/javascript">
      (function( $ ){
        $.fn.rotate = function(degree) {
          this.css({
            WebkitTransform: 'rotate(' + degree + 'deg)',
            'transform': 'rotate(' + degree + 'deg)'}
          );
        };
      })( jQuery );
    </script>
  </body>
</html>
